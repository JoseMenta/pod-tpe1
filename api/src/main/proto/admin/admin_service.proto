syntax = "proto3";


option java_package = "ar.edu.itba.pod.grpc.admin";
option java_multiple_files = true;

import "commons/error.proto";
import "google/protobuf/empty.proto";

package admin; //TODO: revisar


service AdminService {
  rpc AddSector(SectorRequest) returns (google.protobuf.Empty); //1
  rpc AddRange(RangeRequest) returns (RangeResponse); //2,3
  rpc AddFlight(FlightMessage) returns (FlightResponse);//1,4
}

message SectorRequest {
  string sector = 1;
}

message RangeRequest{
  string sector = 1;
  int32 count = 2;
}

message RangeResponse{
  int32 start = 1;
  int32 end = 2;
  string sector = 3;
}

message FlightMessage{
  string booking = 1;
  string airline = 2;
  string flight = 3;
}

message FlightResponse{
  oneof try{
    FlightMessage flight = 1;
    Error error = 2;
  }
}

